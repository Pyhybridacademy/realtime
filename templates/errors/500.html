{% extends "accounts/base.html" %}

{% block title %}Whoops! Server Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white p-8 rounded-xl shadow-sm max-w-md w-full text-center border border-gray-100">
        <div class="mb-6">
            <h1 class="text-6xl font-bold text-amber-500 mb-2">500</h1>
            <h2 class="text-2xl font-semibold text-gray-800">Our team slipped up</h2>
            <p class="text-gray-600 mt-2">We've been alerted and are working to fix this hiccup. Try again soon!</p>
        </div>
        
        <div class="mb-6">
            <svg class="mx-auto h-48 w-48" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="8"/>
                <path d="M100 60 V100 M100 120 V140" stroke="#F59E0B" stroke-width="10" stroke-linecap="round"/>
                <circle cx="100" cy="170" r="5" fill="#F59E0B"/>
            </svg>
        </div>
        
        <div class="space-y-3">
            <a href="{% url 'dashboard' %}" class="block w-full py-3 px-4 bg-amber-500 hover:bg-amber-600 text-white font-medium rounded-lg transition duration-200 shadow-sm hover:shadow-md">
                🏡 Take me home
            </a>
            <a href="javascript:location.reload()" class="block w-full py-3 px-4 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-lg transition duration-200 border border-gray-200 hover:border-gray-300">
                🔄 Refresh page
            </a>
        </div>
    </div>
</div>
{% endblock %}
